<head>
  <title>Example</title>

<body>









      <div class='title-container'>
        <h1>Dream Log</h1>
      </div>

      <div class='sign-in-container'>
        <form id='sign-in'>
          <h5 id='sign-in-header'> SIGN IN</h5>
          <div id='account-icon'>
          <img  src="public/accountCircle.png" alt="Sign In">
        </div>
          <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
          <br>
          <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
          <br>

          <div id='sign-in-button'>
            <button>Sign In</button>
          </div>
        </form>

      </div>






      <div id='create-account'>
        <button>Create Account</button>
      </div>

    <div class='sign-up-container'>
    <form id='sign-up'>

      <h5 id='sign-up-header'> SIGN UP</h5>
      <br>
      <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
      <br>
      <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
      <br>
      <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
      <br>


      <div id=sign-up-buttons>
        <button> Sign Up </button> <button id='exit-sign-up' type='button'>Back</button>
      </div>

    </form>
  </div>

  <div id="user-message"></div>







  <div id='sign-out-button'>
    <button id='sign-out'>Sign Out</button>
  </div>

  <section class='dreams-posts'>
    <button id='dreams-index'>Get All Dreams</button>
    <hr>
    <div id='dreams-display'></div>
  </section>

  <div class='create-post-button'>
    <img src='public/create_post.png' alt='Create Post'>
  </div>

  <div class='create-post-div'>
    <form id='create-post'>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">DREAM TITLE</label>
        <input type="text" name=dream[title] class="form-control" id="exampleFormControlInput1" placeholder="Dream Title">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">DESCRIPTION</label>
        <textarea type="text" name=dream[description] class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button> Log Dream </button>
      </div>
    </form>
  </div>

  <form id='dream-get'>
    <h3 id='get-dream-header'> Get by ID</h3>
    <br>
    <input type='text' name='dream[id]' placeholder='Enter id here' required>
    <br>
    <button>Get</button>
  </form>

  <br>

  <form id='dream-destroy'>
    <h3 id='destroy-dream-header'> Destroy Dream by ID</h3>
    <br>
    <input type='text' name='dream[id]' placeholder='Enter id here' required>
    <br>
    <button>Destroy</button>
  </form>

  <br>

  <form id='change-password'>
    <h3 id='change-password-header'> CHANGE PASSWORD </h3>
    <br>
    <input type='password' name='passwords[old]' placeholder='Enter Old Password' required>
    <br>
    <input type='password' name='passwords[new]' placeholder='Enter New Password' required>
    <br>
    <button>Change Password</button><button id='exit-account-settings' type='button'>Back</button>
  </form>
